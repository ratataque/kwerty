services:
    dev:
        build:
            context: .
            dockerfile: .docker/Dockerfile.dev
        ports:
            - "3000:3000"
        volumes:
            - .:/app
            - /app/node_modules
        environment:
            - NODE_ENV=development

    prod:
        build:
            context: .
            dockerfile: .docker/Dockerfile.prod
        ports:
            - "80:8080"
